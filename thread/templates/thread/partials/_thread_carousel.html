<div class="carousel carousel-center min-w-full p-4 pl-12 -ml-12 space-x-2 sm:space-x-4 bg-white rounded-box">
    {% for image_thread in thread.image_thread.all %}
        <div class="carousel-item z-10">
            <img src="{{ image_thread.image.url }}"
                 class="rounded-box w-auto max-h-[12rem] sm:max-h-80 xl:max-h-96 object-contain" />
        </div>
    {% endfor %}
</div>
