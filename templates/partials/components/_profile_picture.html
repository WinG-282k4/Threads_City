{% load extra %}
{% if user.myuser.profile_picture %}
    <div class="avatar">
        <div class="w-10 sm:w-14 rounded-full">
            <img src="{{ user.myuser.profile_picture.url }}" alt="Profile" />
        </div>
    </div>
{% else %}
    <div class="avatar placeholder">
        <div class="bg-neutral-focus text-neutral-content rounded-full w-10 sm:w-14">
            <span class="text-xs uppercase sm:text-base">{{ user.username|ecut }}</span>
        </div>
    </div>
{% endif %}
