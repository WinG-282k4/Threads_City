{% load extra %}
{% if user.profile_picture %}
    <div class="avatar">
        <div class="w-4 sm:w-8 rounded-full">
            <img src="{{ user.profile_picture.url }}" alt="Profile" />
        </div>
    </div>
{% else %}
    <div class="avatar placeholder">
        <div class="bg-neutral-focus text-neutral-content rounded-full w-4 sm:w-8">
            <span class="text-xs uppercase sm:text-sm">{{ user.user.username|ecut }}</span>
        </div>
    </div>
{% endif %}
