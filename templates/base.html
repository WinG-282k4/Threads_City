{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Threads</title>
        <link rel="stylesheet" href="{% static 'css/output.css' %}">
        <script defer
                src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"></script>
        <style>[x-cloak] { display: none !important; }</style>
    </head>
    <body>
        <div class="max-w-3xl mx-auto relative min-h-screen"
             x-data="{ activeTab: 'feed' }"
             x-cloak>
            <!-- Tabs Container-->
            <div>
                <!-- Feed tab-->
                <div x-show="activeTab === 'feed'">
                    <h1 class="text-2xl font-bold mb-4">Feed tab</h1>
                    <p>This is the content feed.</p>
                </div>
                <!-- Search tab-->
                <div x-show="activeTab === 'search'">
                    <h1 class="text-2xl font-bold mb-4">Search tab</h1>
                    <p>This is the content for Search.</p>
                </div>
                <!-- Heart tab-->
                <div x-show="activeTab === 'heart'">
                    <h1 class="text-2xl font-bold mb-4">Heart tab</h1>
                    <p>This is the content for Tab 1.</p>
                </div>
                <!-- Profile tab-->
                <div x-show="activeTab === 'profile'">
                    <h1 class="text-2xl font-bold mb-4">Profile</h1>
                    <p>This is the content for Tab 1.</p>
                </div>
            </div>
            <!-- Bottom Nav-->
            <nav class="flex absolute bottom-0 left-0 w-full justify-between px-4 pt-3 pb-6">
                <div class="text-gray-400 hover:text-black cursor-pointer"
                     @click="activeTab = 'feed'">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="2"
                         stroke="currentColor"
                         class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                </div>
                <div class="text-gray-400 hover:text-black cursor-pointer"
                     @click="activeTab = 'search'">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="2"
                         stroke="currentColor"
                         class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                </div>
                <div class="text-gray-400 hover:text-black cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="2"
                         stroke="currentColor"
                         class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                    </svg>
                </div>
                <div class="text-gray-400 hover:text-black cursor-pointer"
                     @click="activeTab = 'heart'">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="2"
                         stroke="currentColor"
                         class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                    </svg>
                </div>
                <div class="text-gray-400 hover:text-black cursor-pointer"
                     @click="activeTab = 'profile'">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="2"
                         stroke="currentColor"
                         class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                    </svg>
                </div>
            </nav>
        </div>
        <a href="{% url 'accounts:logout' %}" class="btn fixed right-0 top-0">Logout</a>
    </body>
</html>
